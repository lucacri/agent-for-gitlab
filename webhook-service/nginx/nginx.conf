events {
    worker_connections 1024;
}

http {
    upstream claude_webhook {
        server claude-webhook:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        # Redirect HTTP to HTTPS (if SSL is configured)
        # return 301 https://$server_name$request_uri;

        # Or serve HTTP directly
        location / {
            return 200 "Claude Code GitLab Webhook Service";
            add_header Content-Type text/plain;
        }

        location /webhook/gitlab {
            limit_req zone=webhook burst=20 nodelay;
            
            proxy_pass http://claude_webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeout for webhook processing
            proxy_read_timeout 300s;
            proxy_connect_timeout 10s;
            
            # Pass through GitLab headers
            proxy_pass_request_headers on;
        }

        location /health {
            proxy_pass http://claude_webhook;
            access_log off;
        }

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
    }

